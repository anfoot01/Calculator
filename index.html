<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="calc">
      <div class="calc-screen">
        <p maxlength = "6" id="zero">0</p>
       
      </div>
      <div  class="buttons"></div>
      <div onclick="btnAC"  id="btnAC" class="btnAC">ac</div>
      <div onclick="btnPlusMinus" id="btnPlusMinus" >+/-</div>
      <div onclick="btnPercent" id="btnPercent" >%</div>
      <div onclick="btnDivision" id="btnDivision">/</div>

      <div onclick="btn7" id="btn7" >7</div>
      <div onclick="btn8" id="btn8" >8</div>
      <div onclick="btn9" id="btn9" >9</div>
      <div onclick="btnmultiplication" id="btnmultiplication">x</div>

      <div onclick="btn4" id="btn4" >4</div>
      <div onclick="btn5" id="btn5" >5</div>
      <div onclick="btn6" id="btn6" >6</div>
      <div onclick="btnMinus" id="btnMinus" >-</div>

      <div onclick="btn1" id="btn1" >1</div>
      <div onclick="btn2" id="btn2" >2</div>
      <div onclick="btn3" id="btn3" >3</div>
      <div onclick="btnPlus" id="btnPlus" >+</div>

      <div onclick="btn0" id="btn0" >0</div>
      <div onclick="btnDot" id="btnDot" >.</div>
      <div onclick="btnWillBe" id="btnWillBe" >=</div>
    </div>
    </div>
    <script src="calc.js"></script>
  </body>
</html>
